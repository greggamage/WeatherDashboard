<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container">
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-light bg-dark m-1 p-3" id="headerText">Weather Dashboard</nav>
    </div>
  </div>

  <main class="container-fluid m-1 p-3">
    <div class="row">
      <div class="col-sm-4">
        <div class="card" id="card">
          <div class="search" id="search">
            <input type="text" class="search-bar" id="search-bar" placeholder="City Name">
            <button class="btn btn-primary" id="searchButton">Search</button>

            <ul class="list-group" id="searchList">
              
            </ul>

          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div id="weather">
          <h2 id="city">Weather in </h2>
          <h1 id="temp">Â°F</h1>
          <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" id="icon" />
            <div id="description"></div>
          </div>
          <div id="humidity">Humidity:</div>
          <div id="wind">Wind speed: mph</div>
        </div>
      </div>
    </div>
    
      <div class="container">
        <h2>5-Day Forecast</h2>
        <div class="row mt-5 justify-content-around align-items-center" id="forecast"></div>
      </div>

    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
